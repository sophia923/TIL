<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>FORM</h1>
  </header>

  <p>주문서를 작성하여 주십시오.</p>


  <form action="#">
    <label for="text">이름:</label>
    <input type="text" id="text" placeholder="이름을 입력해주세요."><br>
    <label for="text">날짜:</label>
    <input type="date"><br>
  </form>

  <h3>1. 샌드위치 선택</h3>
  <input type="radio" name="language" value="1" checked/>에그마요 <br>
  <input type="radio" name="language" value="2">이탈리안 비엠티 <br>
  <input type="radio" name="language" value="3">터키 베이컨 아보카도 <br>

  <hr>

  <h2>2. 사이즈 선택</h2>
  <label for="number"></label>
  <input type="number" min="15" max="30" step="15">

  <hr>

  <h2>3. 빵</h2>
  <select name="bread">
    <option value="1">허니오트</option>
    <option value="2" disabled>플랫브레드</option>
    <option value="3">하티 이탈리안</option>
  </select>

  <hr>

  <h2>4. 야채/소스</h2>
  <input type="checkbox" name="option" value="1">토마토<br>
  <input type="checkbox" name="option" value="1">오이<br>
  <input type="checkbox" name="option" value="1">할라피뇨<br>
  <input type="checkbox" name="option" value="2">핫 칠리<br>
  <input type="checkbox" name="option" value="2">바베큐<br>
  <br>
  <input type="submit" , value="submit">
</body>

</html>
